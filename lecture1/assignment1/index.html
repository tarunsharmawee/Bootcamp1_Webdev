<Html>

<head>
    <title>Signup || ElevenLabs</title>
    <link rel="icon" href="./11labs-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="header" style="">llElevenLabs</div>
    <div style="display:flex; flex-direction: column; flex:1; justify-content: center; align-items: center;">
        <div style="font-size: xx-large; padding-bottom: 20px; margin-bottom: 10px;">Create an account</div>
        <button id="google">
            <img id="img" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
            <span>Sign up With Google</span>
        </button>
        <div class="cred" style=" border-top: 1px solid rgb(208, 208, 208); margin-top: 20px; padding-top: 20px;">
            <label for="input">Email</label>
            <input type="text">
        </div>
        <div class="cred" id="pass">
            <label for="input">Password</label>
            <input type="password" name="password" id="">
            <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Show password" class="eycon" />
        </div>
        <button id="signup">Sign up</button>
        <span style="margin-top:20px; font-weight: 400;">Already registered? <a href="#">Sign in</a></span>
    </div>
    <div id="footer">By continuing, you agree to our <a href="">Terms Of Services</a> and <a href="">Privacy Policy</a>
    </div>
</body>

</Html>
